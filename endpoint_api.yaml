swagger: '2.0'
info:
  title: snbplanningtool
  description: Endpoint to retreive the latest car locations
  contact:
    name: VolkerWessels Telecom - Digital Ambition Team
    url: 'https://vwt-digital.github.io/'
    email: opensource@vwt.digital
  license:
    name: GNU GPLv3
    url: 'https://www.gnu.org/licenses/gpl.txt'
  version: 1.0.0
  x-audience: company-internal
  x-api-id: e2a63575-f436-4e31-8f34-fadbad0d9693
host: PROJECT_ID.appspot.com
security:
- OAuth2AzureAD:
    - snbplanningapi.read
produces:
  - application/json
paths:
  /cars:
    get:
      summary: Get car locations
      description: Get a list of all car geolocations
      parameters:
        - in: query
          name: offset
          type: integer
          required: false
          default: 168
          description: Time offset range in hours for retrieving entries
      responses:
        '200':
          description: Successful response - returns an array of locations
          schema:
            $ref: '#/definitions/Cars'
      x-openapi-router-controller: openapi_server.controllers.cars_controller
  /carsinfo:
    get:
      summary: Get car info
      description: Get a list of all car geolocations with info
      parameters:
        - in: query
          name: offset
          type: integer
          required: false
          default: 168
          description: Time offset range in hours for retrieving entries
      responses:
        '200':
          description: Successful response - returns an array of locations with info
          schema:
            $ref: '#/definitions/CarsInfo'
      x-openapi-router-controller: openapi_server.controllers.cars_controller
    post:
      summary: Post car info
      description: Post a list of all car geolocations with info
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CarInfo'
      responses:
        '201':
          description: Successful POST
      x-openapi-router-controller: openapi_server.controllers.cars_controller
  /tokens:
    get:
      summary: Get a list of tokens
      description: List of tokens
      operationId: list_tokens
      parameters:
        - name: "assigned"
          in: "query"
          type: boolean
          required: false
          default: false
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Tokens'
      x-openapi-router-controller: openapi_server.controllers.cars_controller
  /workitems/active:
    get:
      summary: Get a list of work items
      description: List of work items
      operationId: list_work_items
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/WorkItems'
      x-openapi-router-controller: openapi_server.controllers.workitems_controller
  /workitems/all:
    get:
      summary: Get a list of work items
      description: List of work items
      operationId: list_all_work_items
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/WorkItems'
      x-openapi-router-controller: openapi_server.controllers.workitems_controller
definitions:
  Cars:
    description: Collection of Cars
    required:
      - type
      - features
    type: object
    properties:
      type:
        type: string
      features:
        type: array
        items:
          $ref: '#/definitions/Car'
    example:
      type: FeatureCollection
      features:
        - type: Feature
          geometry:
            type: Point
            coordinates:
              - 5.3
              - 52.6
          properties:
            license_plate: AA-BB-11
        - type: Feature
          geometry:
            type: Point
            coordinates:
              - 5.4
              - 52.5
          properties: {}
  Car:
    description: Information about a car
    required:
      - type
      - geometry
      - properties
    type: object
    properties:
      geometry:
        $ref: '#/definitions/Geometry'
      type:
        type: string
      properties:
        type: object
    example:
      type: Feature
      geometry:
        type: Point
        coordinates:
          - 5.3
          - 52.6
      properties:
        id: 1
        license_plate: AA-BB-11
        driver_name: Pietje Puk
  Geometry:
    description: Geometry element
    required:
      - coordinates
      - type
    type: object
    properties:
      type:
        enum:
          - Point
      coordinates:
        type: array
        items:
          type: number
    example: |-
      type: "Point",
      coordinates:
        - 5.2,
        - 52.4
  CarsInfo:
    properties:
      items:
        type: array
        $ref: '#/definitions/CarInfo'
  CarInfo:
      description: Car Info details
      example:
        - id: 123456789
          license_plate: AB-12-CD
          driver_name: Billy Gates
          token: some-token-value
      properties:
        id:
          type: integer
        license_plate:
          type: string
        driver_name:
          type: string
        token:
          type: string
      required:
        - license_plate
        - driver_name
  Tokens:
    description: Collection of list with tokens
    required:
      - items
    type: object
    properties:
      items:
        type: object
  WorkItems:
    properties:
      items:
        type: array
        $ref: '#/definitions/WorkItem'
  WorkItem:
    description: Link2 work item
    properties:
      Administratie:
        type: string
      DuurMinuten:
        type: integer
      StartDatumTijd:
        type: string
        format: date-time
      EinddatumTijd:
        type: string
        format: date-time
      L2GUID:
        type: string
        format: uuid
      MedewerkerNaam:
        type: string
      MedewerkerNummer:
        type: string
      Omschrijving:
        type: string
      Plaats:
        type: string
      Postcode:
        type: string
      ProjectNummer:
        type: string
      Status:
        type: string
      Straat:
        type: string
      Toevoeging:
        type: string
      UrenCategorieCode:
        type: string
      WerkbonNummer:
        type: string
      WerkbonType:
        type: string
      geometry:
        $ref: '#/definitions/Geometry'
securityDefinitions:
  OAuth2AzureAD:
    type: oauth2
    description: OAuth through Azure AD
    flow: implicit
    authorizationUrl: 'https://azuread.url'
    scopes:
      snbplanningapi.read: Read access to snbplanningapi.
    x-tokenInfoFunc: openapi_server.controllers.security_controller_.info_from_OAuth2AzureAD
    x-scopeValidateFunc: connexion.decorators.security.validate_scope
